<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Scalping Elemzés</title>
</head>
<body>
  <h2>AI alapú chart + adat elemzés</h2>

  <form id="uploadForm" enctype="multipart/form-data">
    <label>Chart képek (15m, 5m, 3m):</label><br />
    <input type="file" name="images" multiple required /><br /><br />

    <label>Piaci adat CSV (pl. EUR/USDT 5m):</label><br />
    <input type="file" name="csv" accept=".csv" required /><br /><br />

    <button type="submit">Elemzés indítása</button>
  </form>

  <h3>Eredmény:</h3>
  <pre id="result"></pre>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.onsubmit = async (e) => {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const response = await fetch("https://scalping-backend.onrender.com/analyze-full", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        result.textContent = JSON.stringify(data, null, 2);
      } catch (error) {
        result.textContent = "Hiba történt: " + error;
      }
    }
  </script>
</body>
</html>
